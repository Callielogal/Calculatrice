<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div id="output">
        </div>

        <div class="top">
            <button id="reset">CE</button>
            <button id="remove">←</button>
            <button class="button" value="*">*</button>
            <button class="button" value="/">/</button>
        </div>
        <div>
            <button class="button" value="7">7</button>
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button>
            <button class="button" value="-">-</button>
         </div>

         <div>
            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
            <button class="button" value="+">+</button>
         </div>

         <div>
            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button class="button" value="-">±</button>
         </div>

         <div>
            <button class="button" value="0">0</button>
            <button class="button" value=".">,</button>
            <button id="result">=</button>
        </div>
      
    </div>
    <script>
    
        let input ="";

        let buttons = document.getElementsByClassName("button");


        for (let i = 0; i < buttons.length; i++){
        buttons[i].addEventListener("click", showvalue);
        }

        let rset = document.getElementById("reset");
        rset.addEventListener("click", reset);

        let rmove = document.getElementById("remove");
        rmove.addEventListener("click", remove);

        let equal = document.getElementById("result")
        equal.addEventListener("click", domaths)

        function showvalue(){
         input = input + this.value;

        document.getElementById("output").innerHTML = input;
        }

        function domaths(){
        input = eval(input);
        document.getElementById("output").innerHTML = input;
        }

        function reset(){
        document.getElementById("output").innerHTML = ""
        input = ""
        }

        function remove(){
        input = input.replace(input.slice(-1), "")
        document.getElementById("output").innerHTML = input;
        }
    
    </script>
